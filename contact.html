<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bright Solar Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, .content, footer {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #2d6187;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .section form {
            display: grid;
            grid-gap: 15px;
        }
        .section input, .section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2d6187;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #1c4059;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2d6187;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
</header>

<div class="content">
    <div class="section">
        <h2>Contact Form</h2>
        <form action="https://web3forms.com/api/v1/submit" method="POST" enctype="multipart/form-data">
            <!-- Web3Forms Public Access Key -->
            <input type="hidden" name="access_key" value="d964a707-92df-4518-bae0-059c563d47e2">
            
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="image">Upload an Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Bright Solar Solutions | Powered by Clean Energy</p>
</footer>

</body>
</html>
